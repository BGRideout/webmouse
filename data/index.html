<!DOCTYPE html>
<html>
 <head>
  <title>Web Mouse</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='/webmouse.css' />
  <script type='text/javascript' src='/websocket.js'></script>
  <script type='text/javascript' src='/webmouse.js'></script>
 </head>
 <body>
  <span id='led' class='led'></span>
  <h1>Web Mouse</h1>
  <div class='mouse'>
    <div class='mousearea' id='mousearea'></div>
    <div class='controls'>
     <button type='button' class='l' id='left'>L</button>
     <input type='text' id='kbd' name='kbd' class='kbd' placeholder='kb'
            autocorrect='off' autocapitalize='off' autocomplete='new-password' enterkeyhint='enter'>
     <button type='button' class='r' id='right'>R</button>
    </div>
  </div>
  <div class='av_control' id='av_control'>
    <button type='button' code='vol-'>
      <svg viewbox='0 0 25 25' width='25' height='25' xmlns='http://www.w3.org/2000/svg'>
        <path d='M 8 16 V 8 H 0 V 16 H 8 L 25 25 V 0 L 8 8' stroke='black' stroke-width='2' fill='transparent' />
        <path d='M 18 17 L 13 7 H 23 Z' stroke='black' fill='black' />
      </svg>
    </button>
    <button type='button' code='vol+'>
      <svg viewbox='0 0 25 25' width='25' height='25' xmlns='http://www.w3.org/2000/svg'>
        <path d='M 8 16 V 8 H 0 V 16 H 8 L 25 25 V 0 L 8 8' stroke='black' stroke-width='2' fill='transparent' />
        <path d='M 18 6 L 13 16 H 23 Z' stroke='black' fill='black' />
      </svg>
    </button>
    <button type='button' code='mute' id="mutebtn">
      <svg viewbox='0 0 25 25' width='25' height='25' xmlns='http://www.w3.org/2000/svg'>
        <path d='M 8 16 V 8 H 0 V 16 H 8 L 25 25 V 0 L 8 8' stroke='black' stroke-width='2' fill='transparent' />
        <path d='M 23 2 L 2 23 M 2 2 L 23 23' stroke='red' stroke-width='3' fill='transparnt' />
      </svg>
    </button>
    <span></span>
    <button type='button' code='prev'>
      <svg viewbox='0 0 25 25' width='25' height='25' xmlns='http://www.w3.org/2000/svg'>
        <rect x='0' y='0' width='2' height='25' stroke='black' fill='black' />
        <path d='M 14 0 L 3 12.5 L 14 25 Z' stroke='black' fill='black' />
        <path d='M 25 0 L 15 12.5 L 25 25 Z' stroke='black' fill='black' />
      </svg>
    </button>
    <button type='button' code='play'>
      <svg viewbox='0 0 25 25' width='25' height='25' xmlns='http://www.w3.org/2000/svg'>
        <path d='M 0 0 L 10 12.5 L 0 25 Z' stroke='black' fill='black' />
        <rect x='12' y='0' width='5' height='25' stroke='black' fill='black' />
        <rect x='20' y='0' width='5' height='25' stroke='black' fill='black' />
      </svg>
    </button>
    <button type='button' code='next'>
      <svg viewbox='0 0 25 25' width='25' height='25' xmlns='http://www.w3.org/2000/svg'>
        <path d='M 0 0 L 11 12.5 L 0 25 Z' stroke='black' fill='black' />
        <path d='M 12 0 L 22 12.5 L 12 25 Z' stroke='black' fill='black' />
        <rect x='23' y='0' width='2' height='25' stroke='black' fill='black' />
      </svg>
    </button>
  </div>
  <div class="extkbd" id="extkbd" contenteditable>
    <button type='button' code='27'>Esc</button>
    <button type='button' code='9'>Tab</button>
    <button type='button' class='blank' code='0'></button>
    <button type='button' code='148'>^</button>
    <button type='button' class='blank' code='0'></button>
    
    <button type='button' id='ctrlbtn' code='-1'>Ctrl</button>
    <button type='button' id='altbtn' code='-4'>Alt</button>
    <button type='button' code='146'>&lt;</button>
    <button type='button' code='147'>v</button>
    <button type='button' code='145'>&gt;</button>
  </div>
  <div id='msgarea' class='msgarea'>
  </div>
 </body>
</html>
